<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowman</title>
    <link rel="stylesheet" href="project1bstyle.css">
    <script src="project1b.js" charset="utf-8" defer></script>
</head>
<body>
    <div class = "container" id = "intro">
        <h1>Snowman</h1>
        <p>Guess the word to build the snowman!</p>
    </div>
    <div class = "container" id = "snowman-interface">
        <img src = "https://gatewaylodge.com/wp-content/uploads/2018/01/SnowmanInTheForest.png" alt = "snowman" id = "snowman-img">
        <div class = "container" id = "right-side">
            <ul id = "secret-word">Reveal the hidden word:
                <br>

            </ul>
            <button id = "start-button">START</button>
            <h3 id = "score">Score: </h3>
            <h3 id = "remaining-guesses">Remaining Guesses: </h3>
            <div id = "alphabet-buttons-div">
                <button class = "alphabet-buttons" id = "A">A</button>
                <button class = "alphabet-buttons" id = "B">B</button>
                <button class = "alphabet-buttons" id = "C">C</button>
                <button class = "alphabet-buttons" id = "D">D</button>
                <button class = "alphabet-buttons" id = "E">E</button>
                <button class = "alphabet-buttons" id = "F">F</button>
                <button class = "alphabet-buttons" id = "G">G</button>
                <button class = "alphabet-buttons" id = "H">H</button>
                <button class = "alphabet-buttons" id = "I">I</button>
                <button class = "alphabet-buttons" id = "J">J</button>
                <button class = "alphabet-buttons" id = "K">K</button>
                <button class = "alphabet-buttons" id = "L">L</button>
                <button class = "alphabet-buttons" id = "M">M</button>
                <button class = "alphabet-buttons" id = "N">N</button>
                <button class = "alphabet-buttons" id = "O">O</button>
                <button class = "alphabet-buttons" id = "P">P</button>
                <button class = "alphabet-buttons" id = "Q">Q</button>
                <button class = "alphabet-buttons" id = "R">R</button>
                <button class = "alphabet-buttons" id = "S">S</button>
                <button class = "alphabet-buttons" id = "T">T</button>
                <button class = "alphabet-buttons" id = "U">U</button>
                <button class = "alphabet-buttons" id = "V">V</button>
                <button class = "alphabet-buttons" id = "W">W</button>
                <button class = "alphabet-buttons" id = "X">X</button>
                <button class = "alphabet-buttons" id = "Y">Y</button>
                <button class = "alphabet-buttons" id = "Z">Z</button>
            </div>
        </div>
    </div>
</body>
</html>
